name: Salesforce Code Analyzer and PR Close

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout Code  
        uses: actions/checkout@v4  

      - name: Install Salesforce CLI
        run: |
          npm install --global @salesforce/cli
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH  # Ensure CLI is in PATH

      - name: Verify Salesforce CLI Installation
        run: sf --version

      - name: Debug plugins
        run: sf plugins
      - name: Run CA
        run: sf code-analyzer run -w "force-app" --output-file results.csv -t 2

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: results.csv

          

